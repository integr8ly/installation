---
# ADDS MESSAGING WORK QUEUE NODEJS TO THE CATALOG
- name: template messaging work queue nodejs
  template:
    src: messaging_work_queue_nodejs.yml
    dest: /tmp/messaging_work_queue_nodejs.yml


- name: Add messaging work queue nodejs to the catalog
  command: oc replace --force -f /tmp/messaging_work_queue_nodejs.yml -n openshift
  register: out
  until: '"replaced" in out.stdout or "AlreadyExists" in out.stderr'
  retries: 200
  delay: 5
  failed_when: out.stderr != '' and 'AlreadyExists' not in out.stderr
