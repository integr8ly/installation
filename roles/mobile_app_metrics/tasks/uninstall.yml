---
- name: Delete mobile-app-metrics server
  shell: "oc delete appmetricsservice/{{ mobile_app_metrics_server_name }} -n {{ mobile_app_metrics_namespace }}"
  register: output
  failed_when: output.stderr != '' and 'not found' not in output.stderr and 'The system is ensuring all content is removed from this namespace.' not in output.stderr and "the server doesn't have a resource type" not in output.stderr
  changed_when: output.rc == 0

- name: Register available resources
  shell: "oc get {{ item }} -n {{ mobile_app_metrics_namespace }} -o name"
  register: mobile_app_metrics_resource_list_cmd
  failed_when: false
  with_items:
    - appmetricsconfigs

- set_fact:
    mobile_app_metrics_resource_list: "{{ mobile_app_metrics_resource_list | default([]) + item.stdout_lines }}"
  with_items: "{{ mobile_app_metrics_resource_list_cmd.results }}"

- name: Delete available resources
  shell: "oc delete {{ item }} -n {{ mobile_app_metrics_namespace }}"
  register: output
  failed_when: output.stderr != '' and 'not found' not in output.stderr
  with_items: "{{ mobile_app_metrics_resource_list }}"

- name: "Wait for resources to be removed"
  shell: oc get {{ item }} -n {{ mobile_app_metrics_namespace }}
  register: result
  until: not result.stdout
  retries: 50
  delay: 10
  failed_when: result.stdout
  changed_when: False
  with_items: "{{ mobile_app_metrics_resource_list }}"

- include_role:
    name: namespace
    tasks_from: delete
  vars:
    names:
      - "{{ mobile_app_metrics_namespace }}"
