---
-
  name: Check master-config has been modified by the installer
  shell: "cat {{ webapp_openshift_master_config_path }} | grep 'GENERATED BY WEBAPP INSTALLER' | wc -l"
  become: yes
  register: output

- name: Remove webapp route to corsAllowedOrigins in master config, matching indentation of existing items
  shell: "sed -i.bak '/# BEGIN GENERATED BY WEBAPP INSTALLER/,/# END GENERATED BY WEBAPP INSTALLER/d' {{ webapp_openshift_master_config_path }}"
  args:
    warn: no
  become: yes
  when: output.stdout != "0"
