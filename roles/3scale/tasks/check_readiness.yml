---
-
  name: "Check 3Scale readiness"
  block:
    - name: "Verify all services have at least 1 endpoint"
      shell: oc get ep -n {{ threescale_namespace }} --no-headers | grep -v "<none>" | wc -l
      register: result
      until: result.stdout == "14"
      retries: 50
      delay: 10
      changed_when: False