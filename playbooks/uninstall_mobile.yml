- hosts: localhost
  tasks:
    -
      name: Uninstall Unified Push Server (ups)
      include_role:
        name: ups
        tasks_from: uninstall.yml
      vars:
        ups_namespace: "{{ eval_ups_namespace }}"
      tags: ['ups']
      when: ups | default(true) | bool
    -
      name: Uninstall Data Sync Templates
      include_role:
        name: datasync
        tasks_from: uninstall.yml
      tags: ['datasync']
      when: datasync | default(true) | bool