---
- hosts: localhost
  gather_facts: no
  tasks:
    - include_role:
        name: mobile_security_service
        tasks_from: monitoring
      when:
        - middleware_monitoring | default(true) | bool
        - mobile_security_service | default(true) | bool
    - include_role:
        name: ups
        tasks_from: monitoring
      when:
        - middleware_monitoring | default(true) | bool
        - ups | default(true) | bool
    - include_role:
        name: mdc
        tasks_from: monitoring
      when:
        - middleware_monitoring | default(true) | bool
        - mdc | default(true) | bool