apiVersion: v1
kind: Template
metadata:
  name: enmasse-with-standard-authservice
parameters:
- name: NAMESPACE
  description: Namespace where EnMasse should be deployed
  required: true
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: address-space-plan-standard
    labels:
      type: address-space-plan
      app: enmasse
  data:
    definition: |-
      {
        "apiVersion": "enmasse.io/v1",
        "kind": "AddressSpacePlan",
        "metadata": {
          "name": "unlimited-standard",
          "annotations": {
            "enmasse.io/defined-by": "standard-space"
          }
        },
        "displayName": "Unlimited",
        "displayOrder": 0,
        "shortDescription": "Unlimited plan without resource restrictions.",
        "longDescription": "Unlimited plan where you can create an large number of addresses until the system (probably) falls over.",
        "uuid": "f084d7f4-0501-11e8-a572-507b9def37d9",
        "addressSpaceType": "standard",
        "resources": [
          {
            "name": "router",
            "min": 1.0,
            "max": 10000.0
          },
          {
            "name": "broker",
            "min": 1.0,
            "max": 10000.0
          },
          {
            "name": "aggregate",
            "min": 1.0,
            "max": 10000.0
          }
        ],
        "addressPlans": [
          "standard-anycast",
          "standard-multicast",
          "sharded-queue",
          "pooled-queue",
          "sharded-topic",
          "pooled-topic",
          "standard-subscription"
        ]
      }
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: address-plan-sharded-topic
    labels:
      type: address-plan
      app: enmasse
  data:
    definition: |-
      {
        "apiVersion": "enmasse.io/v1",
        "kind": "AddressPlan",
        "metadata": {
          "name": "sharded-topic"
        },
        "displayName": "Sharded Topic",
        "displayOrder": 0,
        "shortDescription": "Creates a topic on a standalone broker.",
        "longDescription": "Creates a topic on a standalone broker that can be sharded.",
        "uuid": "de256d34-0502-11e8-98c9-507b9def37d9",
        "addressType": "topic",
        "requiredResources": [
          {
            "name": "router",
            "credit": 0.01
          },
          {
            "name": "broker",
            "credit": 1.0
          }
        ]
      }
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: enmasse
    name: address-space-definitions
  data:
    standard-space-infra-without-mqtt.yaml: |-
      apiVersion: v1
      kind: Template
      metadata:
        labels:
          app: enmasse
        name: standard-space-infra-without-mqtt
      objects:
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
            enmasse.io/service-port.amqp: 5672
            enmasse.io/service-port.amqps: 5671
            enmasse.io/service-port.amqp-wss: 443
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: messaging-${INFRA_UUID}
        spec:
          ports:
          - name: amqp
            port: 5672
            protocol: TCP
            targetPort: 5672
          - name: amqps
            port: 5671
            protocol: TCP
            targetPort: 5671
          - name: amqps-normal
            port: 55671
            protocol: TCP
            targetPort: amqps-normal
          - name: amqps-broker
            port: 56671
            protocol: TCP
            targetPort: amqps-broker
          - name: inter-router
            port: 55672
            protocol: TCP
            targetPort: 55672
          - name: https
            port: 443
            protocol: TCP
            targetPort: 8443
          selector:
            capability: router
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: ConfigMap
        metadata:
          name: qdrouterd-config.${INFRA_UUID}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
        data:
          qdrouterd.conf: |-
            router {
              mode: interior
              id: ${HOSTNAME}
              defaultDistribution: unavailable
              allowResumableLinkRoute: false
            }
  
            sslProfile {
              name: auth_service_ssl
              certDb: /etc/qpid-dispatch/authservice-ca/tls.crt
            }
  
            authServicePlugin {
              name: auth_service
              authService: ${AUTHENTICATION_SERVICE_HOST}:${AUTHENTICATION_SERVICE_PORT}
              saslInitHostname: ${AUTHENTICATION_SERVICE_SASL_INIT_HOST}
              authSslProfile: auth_service_ssl
            }
  
            listener {
              host: 0.0.0.0
              port: 5672
              saslPlugin: auth_service
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            listener {
              host: 0.0.0.0
              port: 55672
              role: inter-router
              authenticatePeer: yes
              sslProfile: inter_router_tls
              saslMechanisms: EXTERNAL
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            listener {
              host: 0.0.0.0
              port: 8443
              saslPlugin: auth_service
              sslProfile: ssl_details
              http: true
              authenticatePeer: yes
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            sslProfile {
              name: ssl_details
              certFile: /etc/qpid-dispatch/ssl/tls.crt
              keyFile: /etc/qpid-dispatch/ssl/tls.key
            }
  
            listener {
              host: 0.0.0.0
              port: 5671
              saslPlugin: auth_service
              sslProfile: ssl_details
              requireSsl: true
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            sslProfile {
              name: inter_router_tls
              certFile: /etc/enmasse-certs/tls.crt
              keyFile: /etc/enmasse-certs/tls.key
              certDb: /etc/enmasse-certs/ca.crt
            }
  
            listener {
              host: 0.0.0.0
              port: 55671
              sslProfile: inter_router_tls
              saslMechanisms: EXTERNAL
              authenticatePeer: yes
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            listener {
              host: 0.0.0.0
              port: 56671
              sslProfile: inter_router_tls
              saslMechanisms: EXTERNAL
              role: route-container
              authenticatePeer: yes
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            connector {
              host: ragent-${INFRA_UUID}
              port: 5671
              sslProfile: inter_router_tls
              verifyHostName: no
            }
  
            linkRoute {
              name: override.lwt_in
              prefix: $lwt
              direction: in
              containerId: lwt-service
            }
  
            linkRoute {
              name: override.lwt_out
              prefix: $lwt
              direction: out
              containerId: lwt-service
            }
  
            address {
              name: override.mqtt
              prefix: $mqtt
              distribution: balanced
            }
  
            address {
              name: override.subctrl
              prefix: $subctrl
              distribution: balanced
            }
  
            address {
              name: override.temp
              prefix: $temp
              distribution: balanced
            }
      - apiVersion: apps/v1beta1
        kind: StatefulSet
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
            enmasse.io/cert-cn: router.${INFRA_UUID}
            enmasse.io/cert-secret: router-internal-cert.${INFRA_UUID}
            prometheus.io/path: /metrics
            prometheus.io/port: '8080'
            prometheus.io/scrape: 'true'
          labels:
            app: enmasse
            name: qdrouterd
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: qdrouterd-${INFRA_UUID}
        spec:
          serviceName: qdrouterd-headless-${INFRA_UUID}
          replicas: 1
          template:
            metadata:
              annotations:
                addressSpace: ${ADDRESS_SPACE}
              labels:
                app: enmasse
                capability: router
                name: qdrouterd
                infraType: standard
                infraUuid: ${INFRA_UUID}
            spec:
              containers:
              - env:
                - name: QDROUTERD_CONF
                  value: "/etc/qpid-dispatch/config/qdrouterd.conf"
                - name: QDROUTERD_AUTO_MESH_DISCOVERY
                  value: "INFER"
                - name: QDROUTERD_AUTO_MESH_SERVICE_NAME
                  value: "qdrouterd-headless-${INFRA_UUID}"
                image: docker.io/enmasseproject/router:0.23.0
                livenessProbe:
                  initialDelaySeconds: 60
                  tcpSocket:
                    port: amqp
                name: router
                ports:
                - containerPort: 5672
                  name: amqp
                  protocol: TCP
                - containerPort: 5671
                  name: amqps
                  protocol: TCP
                - containerPort: 8443
                  name: https
                  protocol: TCP
                - containerPort: 55671
                  name: amqps-normal
                  protocol: TCP
                - containerPort: 56671
                  name: amqps-broker
                  protocol: TCP
                volumeMounts:
                - mountPath: /etc/qpid-dispatch/ssl
                  name: ssl-certs
                  readOnly: true
                - mountPath: /etc/qpid-dispatch/authservice-ca
                  name: authservice-ca
                  readOnly: true
                - mountPath: /etc/enmasse-certs
                  name: router-internal-cert
                  readOnly: true
                - mountPath: /etc/qpid-dispatch/config
                  name: qdrouterd-config
              - env:
                - name: ROUTER_HOST
                  value: 127.0.0.1
                - name: ROUTER_PORT
                  value: '55671'
                - name: CERT_DIR
                  value: /etc/enmasse-certs
                image: docker.io/enmasseproject/router-metrics:0.23.0
                livenessProbe:
                  initialDelaySeconds: 60
                  tcpSocket:
                    port: routermetrics
                name: metrics
                ports:
                - containerPort: 8080
                  name: routermetrics
                  protocol: TCP
                resources:
                  limits:
                    memory: 32Mi
                  requests:
                    memory: 32Mi
                volumeMounts:
                - mountPath: /etc/enmasse-certs
                  name: router-internal-cert
                  readOnly: true
              volumes:
              - name: ssl-certs
                secret:
                  secretName: ${MESSAGING_SECRET}
              - name: authservice-ca
                secret:
                  secretName: authservice-ca.${INFRA_UUID}
              - name: router-internal-cert
                secret:
                  secretName: router-internal-cert.${INFRA_UUID}
              - name: qdrouterd-config
                configMap:
                  name: qdrouterd-config.${INFRA_UUID}
      - apiVersion: v1
        data:
          tls.crt: ${AUTHENTICATION_SERVICE_CA_CERT}
        kind: Secret
        metadata:
          name: authservice-ca.${INFRA_UUID}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
      - apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
            enmasse.io/cert-secret: admin-internal-cert.${INFRA_UUID}
          labels:
            app: enmasse
            name: admin
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: admin.${INFRA_UUID}
        spec:
          replicas: 1
          strategy:
            type: Recreate
          template:
            metadata:
              annotations:
                addressSpace: ${ADDRESS_SPACE}
              labels:
                app: enmasse
                name: admin
                infraType: standard
                infraUuid: ${INFRA_UUID}
            spec:
              containers:
              - env:
                - name: MESSAGING_SERVICE_HOST
                  value: messaging-${INFRA_UUID}
                - name: MESSAGING_SERVICE_PORT_AMQPS_NORMAL
                  value: 55671
                - name: MESSAGING_SERVICE_PORT_AMQPS_BROKER
                  value: 56671
                - name: CERT_DIR
                  value: /etc/enmasse-certs
                - name: TEMPLATE_DIR
                  value: /broker-templates
                - name: ADDRESS_SPACE
                  value: ${ADDRESS_SPACE}
                - name: INFRA_UUID
                  value: ${INFRA_UUID}
                - name: ADDRESS_SPACE_PLAN
                  value: ${ADDRESS_SPACE_PLAN}
                - name: RESYNC_INTERVAL
                  value: ${CONTROLLER_RESYNC_INTERVAL}
                - name: CHECK_INTERVAL
                  value: ${CONTROLLER_CHECK_INTERVAL}
                - name: EVENT_QUEUE_SIZE
                  value: ${CONTROLLER_EVENT_QUEUE_SIZE}
                - name: ENABLE_EVENT_LOGGER
                  value: ${ENABLE_EVENT_LOGGER}
                - name: AUTHENTICATION_SERVICE_HOST
                  value: ${AUTHENTICATION_SERVICE_HOST}
                - name: AUTHENTICATION_SERVICE_PORT
                  value: ${AUTHENTICATION_SERVICE_PORT}
                - name: AUTHENTICATION_SERVICE_CA_SECRET
                  value: authservice-ca
                - name: AUTHENTICATION_SERVICE_CLIENT_SECRET
                  value: ${AUTHENTICATION_SERVICE_CLIENT_SECRET}
                - name: JAVA_OPTS
                  value: -verbose:gc
                - name: AUTHENTICATION_SERVICE_SASL_INIT_HOST
                  value: ${AUTHENTICATION_SERVICE_SASL_INIT_HOST}
                - name: MESSAGING_SECRET
                  value: ${MESSAGING_SECRET}
                image: docker.io/enmasseproject/standard-controller:0.23.0
                livenessProbe:
                  httpGet:
                    path: /health
                    port: http
                    scheme: HTTP
                  initialDelaySeconds: 30
                name: standard-controller
                ports:
                - containerPort: 8889
                  name: http
                readinessProbe:
                  httpGet:
                    path: /health
                    port: http
                    scheme: HTTP
                  initialDelaySeconds: 30
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 512Mi
                volumeMounts:
                - mountPath: /etc/enmasse-certs
                  name: admin-internal-cert
                  readOnly: true
                - mountPath: /broker-templates
                  name: broker-templates
                  readOnly: true
              - env:
                - name: MESSAGING_SERVICE_HOST
                  value: messaging-${INFRA_UUID}
                - name: MESSAGING_SERVICE_PORT_AMQPS_NORMAL
                  value: 55671
                - name: MESSAGING_SERVICE_PORT_AMQPS_BROKER
                  value: 56671
                - name: INFRA_UUID
                  value: ${INFRA_UUID}
                - name: ADDRESS_SPACE_PLAN
                  value: ${ADDRESS_SPACE_PLAN}
                - name: CERT_DIR
                  value: /etc/enmasse-certs
                - name: AUTHENTICATION_SERVICE_HOST
                  value: ${AUTHENTICATION_SERVICE_HOST}
                - name: AUTHENTICATION_SERVICE_PORT
                  value: ${AUTHENTICATION_SERVICE_PORT}
                - name: AUTHENTICATION_SERVICE_CA_SECRET
                  value: authservice-ca
                - name: AUTHENTICATION_SERVICE_CLIENT_SECRET
                  value: ${AUTHENTICATION_SERVICE_CLIENT_SECRET}
                - name: AUTHENTICATION_SERVICE_SASL_INIT_HOST
                  value: ${AUTHENTICATION_SERVICE_SASL_INIT_HOST}
                - name: AUTHENTICATION_SERVICE_OAUTH_URL
                  value: ${AUTHENTICATION_SERVICE_OAUTH_URL}
                - name: AUTHENTICATION_SERVICE_KC_IDP_HINT
                  value: ${AUTHENTICATION_SERVICE_KC_IDP_HINT}
                - name: ADDRESS_SPACE
                  value: ${ADDRESS_SPACE}
                - name: ADDRESS_SPACE_NAMESPACE
                  value: ${ADDRESS_SPACE_NAMESPACE}
                - name: MESSAGING_CERT
                  value: /opt/agent/messaging-cert/tls.crt
                image: docker.io/enmasseproject/agent:0.23.0
                livenessProbe:
                  httpGet:
                    path: /probe
                    port: http
                    scheme: HTTP
                  periodSeconds: 30
                  timeoutSeconds: 5
                name: agent
                ports:
                - containerPort: 8888
                  name: http
                - containerPort: 8080
                  name: https
                - containerPort: 56720
                  name: amqp-ws
                readinessProbe:
                  httpGet:
                    path: /probe
                    port: http
                    scheme: HTTP
                  periodSeconds: 30
                  timeoutSeconds: 5
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 128Mi
                volumeMounts:
                - mountPath: /etc/console-certs
                  name: console-secret
                  readOnly: true
                - mountPath: /opt/agent/authservice-ca
                  name: authservice-ca
                  readOnly: true
                - mountPath: /etc/enmasse-certs
                  name: admin-internal-cert
                  readOnly: true
                - mountPath: /opt/agent/messaging-cert
                  name: messaging-cert
                  readOnly: true
              serviceAccount: ${ADDRESS_SPACE_ADMIN_SA}
              volumes:
              - name: console-secret
                secret:
                  secretName: ${CONSOLE_SECRET}
              - name: authservice-ca
                secret:
                  secretName: authservice-ca.${INFRA_UUID}
              - name: admin-internal-cert
                secret:
                  secretName: admin-internal-cert.${INFRA_UUID}
              - name: messaging-cert
                secret:
                  secretName: ${MESSAGING_SECRET}
              - name: broker-templates
                configMap:
                  name: standard-broker-definitions
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: qdrouterd-headless-${INFRA_UUID}
        spec:
          clusterIP: None
          ports:
          - name: inter-router
            port: 55672
            targetPort: 55672
          selector:
            capability: router
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: ragent-${INFRA_UUID}
        spec:
          ports:
          - name: amqp
            port: 5671
            targetPort: 55671
          selector:
            name: admin
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: queue-scheduler-${INFRA_UUID}
        spec:
          ports:
          - name: amqp
            port: 5672
            targetPort: 55671
          selector:
            name: admin
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: console-${INFRA_UUID}
        spec:
          ports:
          - name: https
            port: 8081
            targetPort: 8080
          selector:
            name: admin
            infraUuid: ${INFRA_UUID}
      parameters:
      - name: INFRA_UUID
        description: UUID to use for infrastructure
        required: true
      - name: ADDRESS_SPACE_PLAN
        description: Name of address space plan followed
        required: true
      - description: The link capacity setting for router
        name: ROUTER_LINK_CAPACITY
        value: '250'
      - description: The hostname to use for the exposed route for messaging
        name: MESSAGING_HOSTNAME
      - description: The hostname to use for the exposed route for MQTT
        name: MQTT_GATEWAY_HOSTNAME
      - description: The hostname to use for the exposed route for the messaging console
        name: CONSOLE_HOSTNAME
      - description: The secret with cert for the console
        name: CONSOLE_SECRET
        required: true
      - description: The secret with cert for the messaging service
        name: MESSAGING_SECRET
        required: true
      - description: The secret to mount for MQTT private key and certificate
        name: MQTT_SECRET
        required: true
      - description: The name of our address space
        name: ADDRESS_SPACE
        required: true
      - description: The namespace of our address space
        name: ADDRESS_SPACE_NAMESPACE
        required: true
      - description: The hostname of the authentication service used by this address space
        name: AUTHENTICATION_SERVICE_HOST
        required: true
      - description: The port of the authentication service used by this address space
        name: AUTHENTICATION_SERVICE_PORT
        required: true
      - description: The CA cert to use for validating authentication service cert
        name: AUTHENTICATION_SERVICE_CA_CERT
        required: true
      - description: The client cert to use as identity against authentication service
        name: AUTHENTICATION_SERVICE_CLIENT_SECRET
      - description: The hostname to use in sasl init
        name: AUTHENTICATION_SERVICE_SASL_INIT_HOST
      - description: The URL to use for OAUTH (if not set, OAUTH is not used)
        name: AUTHENTICATION_SERVICE_OAUTH_URL
      - description: Name of Keycloak Identification Provider Hint
        name: AUTHENTICATION_SERVICE_KC_IDP_HINT
      - description: Enable logging of kubernetes events
        name: ENABLE_EVENT_LOGGER
        value: 'false'
      - description: Interval (in seconds) to use between controller resync
        name: CONTROLLER_RESYNC_INTERVAL
        value: '600'
      - description: Interval (in seconds) to use between status checks
        name: CONTROLLER_CHECK_INTERVAL
        value: '30'
      - description: Max number of events queued up for controller
        name: CONTROLLER_EVENT_QUEUE_SIZE
        value: '10000'
      - description: The service account with address space admin privileges
        name: ADDRESS_SPACE_ADMIN_SA
        required: true
    standard-space-infra.yaml: |-
      apiVersion: v1
      kind: Template
      metadata:
        labels:
          app: enmasse
        name: standard-space-infra
      objects:
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
            enmasse.io/service-port.amqp: 5672
            enmasse.io/service-port.amqps: 5671
            enmasse.io/service-port.amqp-wss: 443
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: messaging-${INFRA_UUID}
        spec:
          ports:
          - name: amqp
            port: 5672
            protocol: TCP
            targetPort: 5672
          - name: https
            port: 443
            protocol: TCP
            targetPort: 8443
          - name: amqps
            port: 5671
            protocol: TCP
            targetPort: 5671
          - name: amqps-normal
            port: 55671
            protocol: TCP
            targetPort: amqps-normal
          - name: amqps-broker
            port: 56671
            protocol: TCP
            targetPort: amqps-broker
          - name: inter-router
            port: 55672
            protocol: TCP
            targetPort: 55672
          selector:
            capability: router
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: Service
        metadata:
          annotations:
            addressSpace: ${ADDRESS_SPACE}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
          name: subscription-${INFRA_UUID}
        spec:
          ports:
          - name: amqp
            port: 5672
            protocol: TCP
            targetPort: 5672
          selector:
            name: subserv
            infraUuid: ${INFRA_UUID}
      - apiVersion: v1
        kind: ConfigMap
        metadata:
          name: qdrouterd-config.${INFRA_UUID}
          labels:
            app: enmasse
            infraType: standard
            infraUuid: ${INFRA_UUID}
        data:
          qdrouterd.conf: |-
            router {
              mode: interior
              id: ${HOSTNAME}
              defaultDistribution: unavailable
              allowResumableLinkRoute: false
            }
  
            sslProfile {
              name: auth_service_ssl
              certDb: /etc/qpid-dispatch/authservice-ca/tls.crt
            }
  
            authServicePlugin {
              name: auth_service
              authService: ${AUTHENTICATION_SERVICE_HOST}:${AUTHENTICATION_SERVICE_PORT}
              saslInitHostname: ${AUTHENTICATION_SERVICE_SASL_INIT_HOST}
              authSslProfile: auth_service_ssl
            }
  
            listener {
              host: 0.0.0.0
              port: 5672
              saslPlugin: auth_service
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            listener {
              host: 0.0.0.0
              port: 55672
              role: inter-router
              authenticatePeer: yes
              sslProfile: inter_router_tls
              saslMechanisms: EXTERNAL
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            listener {
              host: 0.0.0.0
              port: 8443
              saslPlugin: auth_service
              sslProfile: ssl_details
              http: true
              authenticatePeer: yes
              linkCapacity: ${ROUTER_LINK_CAPACITY}
            }
  
            sslProfile {
              name: ssl_details
              certFile: /etc/qpid-dispatch/ssl/tls.crt
              keyFile: /etc/qpid-dispatch/ssl/tls.key
            }
  
            listener {
              host: 0.0.0.0
              port: 5671
