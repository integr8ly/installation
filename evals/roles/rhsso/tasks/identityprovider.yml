---
- name: Get RH-SSO secure route
  local_action: command oc get route/secure-sso -o template --template \{\{.spec.host\}\} -n {{ rhsso_namespace }}
  register: rhsso_secure_route

- set_fact:
    rhsso_route: "{{ rhsso_secure_route.stdout }}"

- name: Retrieve RH-SSO Client Config
  local_action: command cat /tmp/client-config.json
  register: client_config_raw

- set_fact:
    client_config: "{{ client_config_raw.stdout }}"

- 
  name: Remove RH-SSO identity provider from master config
  shell: "sed -i.bak '/# BEGIN GENERATED BY SSO UNINSTALLER/,/# END GENERATED BY SSO UNINSTALLER/d' {{ rhsso_openshift_master_config_path }}"
  when: rhsso_disable_htpasswd_identity_provider
  become: yes

- name: Remove htpasswd identity provider from master config
  shell: "sed -i.bak '/- challenge: true/,/kind: HTPasswdPasswordIdentityProvider/d' {{ rhsso_openshift_master_config_path }}"
  when: rhsso_disable_htpasswd_identity_provider
  become: yes

- set_fact:
    rhsso_identity_provider_ca_cert_path: ""
  when: not (eval_self_signed_certs | bool)

- name: Add RH-SSO identity provider to master config
  blockinfile:
    marker: "# {mark} GENERATED BY SSO INSTALLER"
    path: "{{ rhsso_openshift_master_config_path }}"
    insertafter: "identityProviders"
    backup: yes
    block: |2
        - name: rh_sso
          challenge: false
          login: true
          mappingInfo: add
          provider:
            apiVersion: v1
            kind: OpenIDIdentityProvider
            clientID: {{ rhsso_client_id }}
            clientSecret: {{ client_config.json.value }}
            ca: {{ rhsso_identity_provider_ca_cert_path }}
            urls:
              authorize: https://{{ rhsso_route }}/auth/realms/{{ rhsso_realm }}/protocol/openid-connect/auth
              token: https://{{ rhsso_route }}/auth/realms/{{ rhsso_realm }}/protocol/openid-connect/token
              userInfo: https://{{ rhsso_route }}/auth/realms/{{ rhsso_realm }}/protocol/openid-connect/userinfo
            claims:
              id:
              - sub
              preferredUsername:
               - preferred_username
              name:
              - name
              email:
              - email
  register: sso_master_config_update
  become: yes

- name: restart openshift master services
  shell: "{{ rhsso_master_restart_shim_path }} {{ item }}"
  become: yes
  when: webapp_master_config_update.changed or sso_master_config_update.changed
  with_items:
  - api
  - controllers

- name: Delete local client config file
  file: 
    path: /tmp/client-config.json 
    state: absent
