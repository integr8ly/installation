---
- hosts: master
  gather_facts: no
  tasks:
    - name: Retrieve master public URL
      slurp:
        src: "{{ eval_openshift_master_config_path }}"
      register: rhsso_master_config
      become: yes

    - add_host:
        name: RHSSO_VARS
        openshift_master_url: "{{ (rhsso_master_config['content'] | b64decode | from_yaml)['masterPublicURL'] }}"

- hosts: local
  gather_facts: no
  roles:
    - role: rhsso
      vars:
        rhsso_redirect_uri: "{{ hostvars['RHSSO_VARS']['openshift_master_url'] }}/*"
  tasks:
    - include_role:
        name: rhsso
        tasks_from: logout
      vars:
        rhsso_redirect_uri: "{{ hostvars['RHSSO_VARS']['openshift_master_url'] }}/*"

- hosts: master
  gather_facts: no
  tasks:
    - include_role:
        name: rhsso
        tasks_from: identityprovider

- hosts: local
  gather_facts: no
  tasks:
    - include_role:
        name: rhsso
        tasks_from: print-summary
      vars:
        cluster_url: "{{ hostvars['RHSSO_VARS']['openshift_master_url'] }}"